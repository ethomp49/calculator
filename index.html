<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-body">
            <div class="calculator-display">
                <div class="input-display"></div>
                <div class="result-display"></div>
            </div>
            <div class="buttons">
                <div class="clear-container">
                    <button class="clear" id="clear">AC</button>
                </div>
                <ul class="input-buttons">
                    <li><button class="num" id="7">7</button></li>
                    <li><button class="num" id="8">8</button></li>
                    <li><button class="num" id="9">9</button></li>
                    <li><button class="op" id="/">/</button></li>
                    <li><button class="num" id="4">4</button></li>
                    <li><button class="num" id="5">5</button></li>
                    <li><button class="num" id="6">6</button></li>
                    <li><button class="op" id="*">*</button></li>
                    <li><button class="num" id="1">1</button></li>
                    <li><button class="num" id="2">2</button></li>
                    <li><button class="num" id="3">3</button></li>
                    <li><button class="op" id="-">-</button></li>
                    <li><button class="num" id="0">0</button></li>
                    <li><button class="dec" id=".">.</button></li>
                    <li><button class="equals" id="=">=</button></li>
                    <li><button class="op" id="+">+</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
